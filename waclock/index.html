<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>和時計(二挺天符式調整用)</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="convert.js"></script>
    <link rel="stylesheet" type="text/css" href="waclock.css">
  </head>
  <body style="text-align:center;">
    <h2>二挺天符和時計</h2>
    <h3><div class="value" id="wa"></div></h3>
    <table>
      <tr>
        <td class="title">現在時刻</td><td>：</td><td><div class="value" id="time"></div></td>
      </tr>
      <tr>
        <td class="title">日の出</td><td>：</td><td><div class="value" id="sunrise"></div></td>
      </tr>
      <tr>
        <td class="title">明け六つ<br/>(日の出の35分前)</td><td>：</td><td><div class="value" id="sunriseoff"></div></td>
      </tr>
      <tr>
        <td class="title">日の入り</td><td>：</td><td><div class="value" id="sunset"></div></td>
      </tr>
      <tr>
        <td class="title">暮れ六つ<br/>(日の入りの35分後)</td><td>：</td><td><div class="value" id="sunsetoff"></div></td>
      </tr>
      <tr>
        <td class="title">1目盛りの時間</td><td>：</td><td><div class="value" id="scale"></div></td>
      </tr>
    </table>
  </body>
</html>
